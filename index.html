<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muusika kuulamiskavad</title>
    <link rel="stylesheet" href="jazz/master.css">
</head>

<style>
    body, html{
        background-color: white;
        font-family: "Inter";
        color: black;
    }

    .btn-group{
        width: 50%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin: auto;
        gap: 16px;
    }

    .course-widget{
        border: 1px solid black;
        padding: 16px 8px;
        transition: background-color 200ms;
        cursor: pointer;
    }

    .course-widget > p{
        margin: 0;
        margin-top: 16px;
    }

    .course-widget:hover{
        background-color: #00000010;
    }

    @media screen and (min-width: 600px) {
        .course-widget:nth-child(odd):last-child{
            grid-column: auto / span 2;
        }
    }


    @media screen and (max-width: 600px) {
        .btn-group{
            width: 100%;
            grid-template-columns: 1fr;
        }
    }

</style>
<body>
    <div>
        <div class="title-container">
            <h1 class="title">Muusika kuulamiskavad</h1>
            <p class="type">JÃ¤tkamiseks vali kuulamiskava</p>
        </div>
    </div>
    
    <div class="btn-group">
        <div class="course-widget" onclick="window.location.href = 'barokk'">
            <img src="/icons/organ.png" alt="">
            <p>Barokk</p>
        </div>
        <div class="course-widget" onclick="window.location.href = 'klassitsism'">
            <img src="/icons/people.png" alt="">
            <p>Klassitsism</p>
        </div>
        <div class="course-widget" onclick="window.location.href = 'barokk-klassitsism'">
            <div style="display: flex; gap: 6px; align-items: center; flex-direction: row; justify-content: center;">
                <img src="/icons/organ.png" alt="">
                +
                <img src="/icons/people.png" alt="">
            </div>
            <p>Barokk ja klassitsism</p>
        </div>

        <div class="course-widget" onclick="window.location.href = 'jazz'">
            <img src="icons/saxophone.png" alt="">
            <p>Jazz</p>
        </div>

        <div class="course-widget" onclick="window.location.href = 'eesti'">
            <img src="icons/estonia.png" alt="">
            <p>Eesti muusika</p>
        </div>

        <div class="course-widget" onclick="window.location.href = 'xx-sajand'">
            <img src="/icons/xx.png" alt="">
            <p>20. sajandi muusika</p>
        </div>

        <div class="course-widget" onclick="window.location.href = 'eesti-ja-xx'">
            <div style="display: flex; gap: 6px; align-items: center; flex-direction: row; justify-content: center;">
                <img src="/icons/estonia.png" alt="">
                +
                <img src="/icons/xx.png" alt="">
            </div>
            <p>Eesti ja XX sajandi muusika</p>
        </div>
    </div>

</body>
</html>
